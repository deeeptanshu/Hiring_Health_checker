<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pipeline Health Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-5xl mx-auto p-8">
    <h1 class="text-4xl font-extrabold text-center text-indigo-800 mb-8">Candidate Pipeline Health Checker</h1>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- INPUT CARD -->
      <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
        <h2 class="text-2xl font-bold text-indigo-600 mb-6">Please answer these questions:</h2>
        <div class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700">1. How many candidates applied in your last posting?</label>
            <input id="applications" type="number" min="0" placeholder="e.g. 120" class="mt-2 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-300 transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">2. Of those, how many completed the assessment?</label>
            <input id="completedAssessment" type="number" min="0" placeholder="e.g. 80" class="mt-2 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-300 transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">3. How many passed the technical interview?</label>
            <input id="passedTechnical" type="number" min="0" placeholder="e.g. 35" class="mt-2 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-300 transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">4. How many offers did you make?</label>
            <input id="offersMade" type="number" min="0" placeholder="e.g. 10" class="mt-2 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-300 transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">5. On average, how many days did it take from job post to accepted offer?</label>
            <input id="timeToFill" type="number" min="0" placeholder="e.g. 40" class="mt-2 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-300 transition" />
          </div>
        </div>
        <div class="mt-8 flex justify-end space-x-4">
          <button id="resetBtn" class="px-5 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Reset</button>
          <button id="computeBtn" class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Compute Results</button>
        </div>
      </div>

      <!-- METRICS GRID -->
      <div id="metrics" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </div>

  <script>
    // Metric definitions with reasoning and Intervue.io solutions
    const METRICS = [
      { id:'applications',   lab:'Applied',                  unit:'',    tip:'Total applicants',                                          reason:'Low volume creates a bottleneck.',                                  solution:'Intervue.io boosts reach with targeted postings.' },
      { id:'completedAssessment', lab:'Assessment Completion Rate (%)', unit:'%', tip:'Good: ≥80%',          reason:'High drop-off indicates friction or unclear instructions.',           solution:'Auto-remind & simplify tests via Intervue.io.' },
      { id:'passedTechnical', lab:'Technical Pass Rate (%)',   unit:'%', tip:'Good: 30–50%',           reason:'Pass rate outside ideal range (30–50%).',                           solution:'Standardize scoring using Intervue.io rubrics.' },
      { id:'offersMade',      lab:'Offer Rate (%)',           unit:'%', tip:'Good: 20–30%',           reason:'Low offer rate signals misalignment in final rounds.',                solution:'Aggregate panel feedback with Intervue.io.' },
      { id:'timeToFill',      lab:'Time to Fill (days)',      unit:'days', tip:'Good: <45 days',         reason:'Cycle too long, indicating process bottlenecks.',                     solution:'Automate scheduling & reminders with Intervue.io.' }
    ];

    function stat(id, v) {
      switch(id) {
        case 'completedAssessment': return v < 80 ? 'Caution' : 'Healthy';
        case 'passedTechnical':    if (v < 30) return 'Critical'; if (v > 50) return 'Caution'; return 'Healthy';
        case 'offersMade':          return v < 20 ? 'Caution' : 'Healthy';
        case 'timeToFill':          if (v > 60) return 'Critical'; if (v > 45) return 'Caution'; return 'Healthy';
        default:                    return 'Healthy';
      }
    }

    function renderResults() {
      const vals = {
        applications:        +document.getElementById('applications').value || 0,
        completedAssessment: +document.getElementById('completedAssessment').value || 0,
        passedTechnical:    +document.getElementById('passedTechnical').value || 0,
        offersMade:         +document.getElementById('offersMade').value || 0,
        timeToFill:         +document.getElementById('timeToFill').value || 0
      };

      let html = '';
      METRICS.forEach(m => {
        const v = vals[m.id];
        const s = stat(m.id, v);
        const icon = s === 'Healthy'
          ? '<svg class="w-6 h-6 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 13l4 4L19 7"/></svg>'
          : s === 'Critical'
            ? '<svg class="w-6 h-6 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg>'
            : '<svg class="w-6 h-6 text-yellow-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8v4m0 4h.01"/><circle cx="12" cy="12" r="10"/></svg>';

        html += `
          <div class="card bg-white p-6 rounded-2xl shadow hover:shadow-xl transition flex flex-col justify-between">
            <div>
              <div class="flex items-center mb-3">${icon}<h3 class="ml-3 text-xl font-semibold text-gray-800">${m.lab}</h3></div>
              <p class="text-4xl font-bold text-indigo-600 mb-2">${v}${m.unit}</p>
              <p class="text-sm text-gray-500 mb-4">${m.tip}</p>
              ${s !== 'Healthy'
                ? `<p class="text-sm text-red-600 mb-2"><strong>Issue:</strong> ${m.reason}</p>
                   <p class="text-sm text-blue-600 mb-4"><strong>Help:</strong> ${m.solution}</p>`
                : ''}
            </div>
            <p class="font-medium ${s==='Healthy'?'text-green-600':'text-yellow-600'} text-right">${s}</p>
          </div>`;
      });
      document.getElementById('metrics').innerHTML = html;
    }

    document.getElementById('computeBtn').onclick = renderResults;
    document.getElementById('resetBtn').onclick   = () => { document.getElementById('metrics').innerHTML = ''; };
  </script>
</body>
</html>
